<!doctype html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!

    The app is pretty straight forward, use Bootstrap to add the following features:
    - The user can add a list of names
    array names 
    - The user can set the number of teams
    
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column"
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section class="container-fluid main__table">
        <div class="row">
            <div class="col col-4 main__table-sections">
                <div class="d-flex flex-column">
                    <h4>Partecipants</h4>
                    <div class="d-flex  input__add">
                        <input type="text" class="form-control" name="partecipant_name" id="partecipant_name"
                            placeholder="Add Partecipant">
                        <a href="#" class="btn-add" id="btn-add-memeber"><i class="fas fa-plus"></i></a></div>
                </div>
                <ul id="participant__list" class="list-group list-group-flush">

                </ul>
            </div>
            <div class="col col-4 main__table-sections">
                <div class="d-flex flex-column">
                    <h4>Teams</h4>

                    <div class="d-flex input__add">
                        <input class="form-control" type="text" name="team_name" id="team_name" placeholder="Add Team">
                        <a href="#" class="btn-add" id="btn-add-team"><i class="fas fa-plus"></i></a></div>
                </div>
                <ul id="team__list" class="list-group list-group-flush">

                </ul>
            </div>
            <div class="col col-4 main__table-sections">
                <div class="d-flex flex-column">
                    <h4>Team Members</h4>

                    <ul id="team__member_list" class="list-group list-group-flush" display="none">
                    </ul>
                </div>

            </div>
        </div>




    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/84a612360c.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
